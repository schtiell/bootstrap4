    <h1>Regla #4:</h1>
    <h2>Las columnas son hijas directas de las filas</h2>

    <div class="container">
      <div class="row">
        <div class="col-12">Dentro de una fila debe crearse una columna, ya que no puede crearse contenido en una fila, solo en las columnas</div>

    </div>

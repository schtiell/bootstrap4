<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/07.estilos.css" type="text/css">
    <title>Regla 03 de Bootstrap 4</title>
  </head>

  <body>

    <h1>Regla #3:</h1>
    <h2>Las filas tienen que ser hijas directas de un contenedor</h2>

    <div class="container">
      <div class="row">
        <div class="col-12">Las filas deben ser hijas directamente de la clase container, no funciona si no estan dentro de un container.</div>
      </div>
    </div>    

    <!-- Archivos de JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>

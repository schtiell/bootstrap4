<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- ARCHIVOS Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <title>Cargando pagina bootstrap con los archivos descargados</title>
  </head>
  <body>
    <h1>Cargando pagina bootstrap con los archivos descargados</h1>

    <p>Cargando los archivos de bootstrap, jquery, popper</p>

    <a href="https://getbootstrap.com/" class="btn btn-primary">Ir a bootstrap</a>


    <!-- Archivos de JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

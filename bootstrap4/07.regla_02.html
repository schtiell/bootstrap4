<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/07.estilos.css" type="text/css">
    <title>Regla 02 de Bootstrap 4</title>
  </head>

  <body>

    <h1>Regla #2:</h1>
    <h2>Existen 2 tipos de contenedores, tradicionales y fluidos</h2>

    <div class="container">
      <div class="row">
        <div class="col-12">Contenedor, por defecto no ocupa el 100% del ancho si no que el tamaño es del 70 u 80 % del ancho de la página</div>
      </div>
    </div>    

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">Contenedor Fluido, es otro tipo de contenedor y que ocupa el 100% del ancho de la pantalla del navegador</div>
      </div>
    </div>

    <!-- Archivos de JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
